<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Document</title>
</head>
<body class="container">
    <h1 class="text-center m-3">Add Data On Your Local Storage</h1>
    <div class="w-100 bg-light rounded p-3 mb-4">
        <div class="d-flex mb-4">
            <input type="text" class="form-control w-50 p-2 me-2" id="inputFieldName" placeholder="Enter a Name">
            <button onclick="getName()" id="addNameBtn" class="w-25 btn btn btn-success me-2">Add Name</button>
            <button id="dltNameBtn" class="w-25 btn btn-warning">Delete Name</button>
        </div>
        <div class="d-flex mb-4">
            <input type="text" class="form-control w-50 p-2 me-2" id="inputFieldEmail" placeholder="Enter a Email">
            <button onclick="getEmail()" id="addEmailBtn" class="w-25 btn btn btn-success me-2">Add Email</button>
            <button id="dltEmailBtn" class="w-25 btn btn-warning">Delete Name</button>
        </div>
        <div class="d-flex">
            <input type="text" class="form-control w-50 p-2 me-2" id="inputFieldMessage" placeholder="Enter a Meaage">
            <button onclick="getMessage()" id="addMeaageBtn" class="w-25 btn btn btn-success me-2">Add Message</button>
            <button id="dltMessageBtn" class="w-25 btn btn-warning">Delete Name</button>
        </div>    
    </div>
    <div class="w-100 bg-light rounded p-3">
        <div class="d-flex">
            <button id="sendBtn" class="w-50 btn btn btn-success me-2">Send</button>
            <button onclick="resetEverything()" id="resetBtn" class="w-50 btn btn-danger">Reset</button>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
</body>
</html>
